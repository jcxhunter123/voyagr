{% block slider %}
<style>
  .sliderCarousel {
    position: relative;
    width: 100%;
    max-width: 100%;
  }

  .sliderCarousel .slider__inner {
    display: flex;
    position: relative;
    align-items: center;
    max-width: 750px;
    height: 400px;
    margin: 0 auto;
  }

  .sliderCarousel .slider__inner .slider__item {
    position: absolute;
    height: 150px;
    width: 150px;
    opacity: 0;
    transition: all 0.3s ease-in-out;
    z-index: -1;
    pointer-events: none;
    user-select: none;
  }

  .sliderCarousel .slider__inner .slider__item-trigger-next {
    left: 15%;
    transform: translateX(-50%);
  }

  .sliderCarousel .slider__inner .slider__item-trigger-previous {
    left: 85%;
    transform: translateX(-50%);
  }

  .sliderCarousel .slider__inner .slider__item-selected {
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.45), 0 0 110px rgba(255, 255, 255, 0.25), 0 0 100px rgba(255, 255, 255, 0.1);
    height: 300px;
    opacity: 1;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    z-index: 2;
  }

  .sliderCarousel .slider__inner .slider__item-previous, .sliderCarousel .slider__inner .slider__item-next {
    height: 200px;
    opacity: 1;
    width: 200px;
    z-index: 1;
  }

  .sliderCarousel .slider__inner .slider__item-last, .sliderCarousel .slider__inner .slider__item-first {
    opacity: .4;
    z-index: 0;
  }

  .sliderCarousel .slider__inner .slider__item-previous {
    left: 30%;
    transform: translateX(-50%);
  }

  .sliderCarousel .slider__inner .slider__item-next {
    left: 70%;
    transform: translateX(-50%);
  }

  .sliderCarousel .slider__inner .slider__item-first {
    left: 15%;
    transform: translateX(-50%);
  }

  .sliderCarousel .slider__inner .slider__item-last {
    left: 85%;
    transform: translateX(-50%);
  }

  .sliderCarousel .slider__inner .slider__item-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .sliderCarousel .slider__inner .slider__item-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .sliderCarousel .slider__inner .slider__item-datas {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: .5rem 0;
    background-color: rgba(255, 255, 255, 0.75);
    color:rgba(0, 0, 0, 0.75);
    text-align: center;
    font-family: 'Arial';
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .sliderCarousel .slider__controls {
    display: flex;
    position: absolute;
    left: 0;
    right: 0;
    width: 100%;
    justify-content: space-between;
    align-items: center;
  }

  .sliderCarousel .slider__controls-previous, .sliderCarousel .slider__controls-next {
    border: 0;
    cursor: pointer;
    font-size: 50px;
    background-color: transparent;
    color: rgba(0, 0, 0, 0.75);
    padding: 0;
  }

  .sliderCarousel .slider__controls-previous:focus, .sliderCarousel .slider__controls-next:focus {
    outline: none;
  }
</style>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<section class="probootstrap-slider flexslider">
    <ul class="slides">
      <li style="background-image: url(/static/img/product5.jpg);">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <div class="slides-text probootstrap-animate">
                {{username}}<br>{{count}}<br>  
                  
                    <div class="sliderCarousel">
                      <div class="slider__inner">
                        {% for result in results %}
                        <!-- Slides -->
                        <div class="slider__item">
                        <div class="slider__item-container">
                            <img src={{result['image']}} class="slider__item-img"/>
                            <div class="slider__item-datas">
                              <span>{{result['predictions']}}</span>
                            </div>
                        </div>
                        </div>
                        {% endfor %}
                      <!-- Slider Controls -->
                      <div class="slider__controls"></div>
                      <button class="slider__controls-previous"><i class="fas fa-chevron-left"></i></button>
                      <button class="slider__controls-next"><i class="fas fa-chevron-right"></i></button>
                    </div>
                  </div>

                  <script src="/static/js/Carousel.js"></script>
                  <script>
                    const myCarousel = new Carousel({
                    container: document.querySelector('.sliderCarousel'),
                    items: document.querySelectorAll('.slider__item'),
                    displayControls: true,
                    controlsContainer: document.querySelector('.slider__controls'),
                    textControls: ["<i class='fas fa-chevron-left'></i>", "<i class='fas fa-chevron-right'></i>"],
                    autoplay: true,
                    autoplayTime: 3500
              });
                    </script>
               </div>
               <button>proceed</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
{% endblock slider %}
